services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_HOST_PORT}:${POSTGRES_PORT}"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "yarn install && yarn start:dev"
    ports:
      - "${API_PORT}:3000"
    depends_on:
      - db
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "${WEB_PORT}:5173"
    environment:
      NODE_ENV: ${NODE_ENV}

volumes:
  db-data:
